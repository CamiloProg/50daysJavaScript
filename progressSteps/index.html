<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="timeline">
      <div class="step actualStep" id="step1">1</div>
      <div class="line" id="line2"></div>
      <div id="step2" class="step">2</div>
      <div class="line" id="line3"></div>
      <div id="step3" class="step">3</div>
      <div class="line" id="line4"></div>
      <div id="step4" class="step">4</div>
    </div>
    <div class="buttons">
      <button id="prevButton" class="button" onclick="prev()">Prev</button>
      <button id="nextButton" class="button" onclick="next()">Next</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
